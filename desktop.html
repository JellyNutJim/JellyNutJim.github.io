<!DOCTYPE html>

<!-- This file is loaded upon a desktop enviroment being detected-->

<html lang="en">
    <head>
        <!-- loads the style sheet for this HTML paeg, and the icon-->
        <link rel="stylesheet" type="text/css" href="CSS/desktopStyle.css">
        <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon.ico">

        <!-- Loads google model viewer, the tool im using too display 3D models-->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <!-- Loads the general use function scripts that will be used multiple times by the algorithms-->
        <script src="Js/algorithmMenu.js"></script>
        <script src="Js/interpret.js"></script>

        <!-- Loads in the possible algorithms that can be called-->
        <script src="Js/Algorithms/displayBohr.js"></script>
        <script src="Js//Algorithms/structuralClass.js"></script>
        <script src="Js/Algorithms/3DModelDisplay.js"></script>
        <script src="Js/Algorithms/skeletal.js"></script>
        
        <!-- Loads the backup database -->
        <script src="Js/Algorithms/PsuedoDatabase.js"></script>
        
        <!-- Loads my chosen font type-->
        <link href="https://fonts.googleapis.com/css2?family=Asap&family=Lato&family=Montserrat&family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet">

        <title>Element Lab</title>
    </head>

    <!-- Call the initializeDisplay function so that an element appears when the user first loads onto the page-->
    <body onload="initializeDisplay()">
        <header>
            <h1>Element Lab</h1>
        </header>
        
        <!-- The following section refers to the function instructions-->
        <section class="eInfo" id="eInfo">
            <h2 id="eHeading">placeholder</h2>
            <p id="eContents">placeholder</p>
        </section>

        <section class = "mInfo" id="mInfo">
            <h2 id="mHeading">Bohr's model algorithm</h2>
            <p id="mContents">This algorithm</p>
        </section>



        <main>
            <!-- The main bulk of the website will be split into two parts, the canvas and the interface-->
            <!--The canvas-->
            <section class="canvasHolder" id="canvasHolder">
                <h3 id="invalidDisplay">Please Insert a Valid element</h3>
                <canvas id="displayCanvas"></canvas>
            </section>
            
            <!-- The main user interface, including all options -->

            <section class="userMenu">
                <form onsubmit="return emDisplay()">
                
                <!-- Main user em input + submit button -->
                <section class="inputSubmit">
                    <h1>Enter Element/Molecules:</h1>
                    <br>

                    <input type="text" id="emInput" name="emInput" Value="Na">
                    <br>

                    <button type="button" id="submitButton" onclick="return initializeDisplay()">Submit</button>
                </section>

                <!-- User options for displaying elements -->
                <section class="eOptions">
                    <h1>Element Options:</h1>
                    <br>

                    <input type="radio" id="d-Bohr" name="emOption" value="d-Bohr" checked="checked">
                    <label for="d-Bohr">Display Bohr</label>
                    <button type="button" id="displayExplain" onclick="displayElementInfo('Bohr')">?</button>
                    <br>

                    <!-- This option allows the user to pause or play the bohr model animation loop-->
                    <input type="checkbox" id="d-Bohr-Animate" name="d-checkbox" checked="checked">
                    <label for="d-Bohr-Animate">Play Animation</label>
                    <br>

                    <input type="radio" id="d-3D" name="emOption" value="d-3D">
                    <label for="d-3D">Display 3D</label>
                    <button type="button" id="displayExplain" onclick="displayElementInfo('3D')">?</button>
                    <br>
                    <!--
                    <label for="to-temp">How to use</label>
                    <br>
                    <button type="button" id="to-temp" onclick="return switchPage('temp.html')">Instructions</button>
                    -->
                </section>

                <!-- User options for displaying molecules -->
                <!-- Will include explanations.-->
                <section class="mOptions">
                    <h1>Molecule Options</h1>
                    <br>

                    <input type="radio" id="d-displayed" name="emOption" value="d-displayed">
                    <label for="d-displayed">Displayed Formula</label>
                    <button type="button" id="displayExplain" onclick="displayMoleculeInfo('displayed')">?</button>
                    <br>
    
                    <input type="radio" id="d-skeletal" name="emOption" value="d-skeletal">
                    <label for="d-skeletal">Skeletal Formula</label>
                    <button type="button" id="displayExplain" onclick="displayMoleculeInfo('skeletal')">?</button>
                    <br>
                    
                    <!-- 
                    <input type="radio" id="d-bonding" name="emOption" value="d-bonding">
                    <label for="d-bonding">Bonding Display</label>
                    <br>
                    
                    <input type="radio" id="d-hydrocarbon" name="emOption" value="d-hydrocarbon">
                    <label for="d-hydrocarbon">Hydrocarbon Displayed</label>
                    <br>
                    -->

                </section>                                  
                </form>
            </section>

            <!-- This div makes sure that when a user first enters the page, the bohr's model algorithm will run-->

        </main>
    </body>
</html>
